<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #0f0f0f;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      background-color: #0f0f0f;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .left-section img,
    .middle-section img,
    .right-section img {
      height: 24px;
      margin: 0 8px;
      cursor: pointer;
    }

    .left-section .ytbe {
      height: 24px;
    }

    .middle-section {
      display: flex;
      align-items: center;
      flex: 1;
      max-width: 600px;
      margin: 0 20px;
    }

    .search-bar {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 2px 0 0 2px;
      outline: none;
      background-color: #0f0f0f;
      color:white;
    }

    .search {
      
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-left: none;
      border-radius: 0 2px 2px 0;
      cursor: pointer;
    }

    .mic {
      margin-left: 12px;
      background-color: #f0f0f0;
      padding: 8px;
      border-radius: 50%;
    }

    .right-section {
      display: flex;
      align-items: center;
    }

    .right-section img.me {
      border-radius: 50%;
      height: 32px;
    }

    .leftBar {
      position: fixed;
      top: 56px;
      left: 0;
      width: 72px;
      height: calc(100vh - 56px);
      background-color: white;
      border-right: 1px solid #e5e5e5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 12px;
    }

    .left-icons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
      cursor: pointer;
    }

    .left-icons img {
      height: 24px;
      margin-bottom: 4px;
    }

    .videoGrid {
      margin-left: 80px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .video {
      background-color: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .video:hover {
      transform: translateY(-4px);
    }

    .thumb {
      position: relative;
    }

    .thumb img {
      width: 100%;
      display: block;
    }

    .video-time {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      font-size: 12px;
      padding: 2px 4px;
      border-radius: 2px;
    }

    .info {
      display: flex;
      padding: 12px;
    }

    .channel {
      height: 36px;
      width: 36px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .text h4 {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .text p {
      font-size: 14px;
      color: #606060;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="left-section">
      <img class="menu" src="images/hamburger.png" alt="Menu Icon" />
      <img class="ytbe" src="images/yt.png" alt="YouTube Logo" />
    </div>
    <div class="middle-section">
      <input class="search-bar" type="text" placeholder="Search" />
      <img class="search" src="images/search.png" alt="Search Icon" />
      <img class="mic" src="images/mic.png" alt="Mic Icon" />
    </div>
    <div class="right-section">
      <img class="upload" src="images/upload.png" alt="Upload Icon" />
      <img class="apps" src="images/apps.png" alt="Apps Icon" />
      <img class="bell" src="images/bell.png" alt="Notification Icon" />
      <img class="me" src="images/me.jpg" alt="Profile Icon" />
    </div>
  </header>

  <nav class="leftBar">
    <div class="left-icons">
      <img src="images/home.png" alt="Home" />
      <p>Home</p>
    </div>
    <div class="left-icons">
      <img src="images/shorts.png" alt="Explore" />
      <p>Explore</p>
    </div>
    <div class="left-icons">
      <img src="images/subscriptions.png" alt="Subscriptions" />
      <p>Subscriptions</p>
    </div>
    <div class="left-icons">
      <img src="images/account.png" alt="Library" />
      <p>Library</p>
    </div>
  </nav>

  <main class="videoGrid">
    <div class="video">
      <div class="thumb">
        <img src="images/fatJuicynWet.jpg" alt="Video Thumbnail" />
        <p class="video-time">4:36</p>
      </div>
      <div class="info">
        <img class="channel" src="images/billie.jpg" alt="Channel Image" />
        <div class="text">
          <h4>Understanding AI: The Basics</h4>
          <p>TechDaily</p>
          <p>1.2M views â€¢ 3 weeks ago</p>
        </div>
      </div>
    </div>

    <!-- Duplicate this block for more videos -->
  </main>
</body>
</html>
